<template name="rankings">
  <div id="rankings" class="panel panel-default">
    <!-- Default panel contents -->
      <div class="panel-heading">Rankings</div>
      <!-- List group -->
      <div class="list-group">
        {{#each users}}
          <a href="#" class="list-group-item"><span class="badge">49</span> {{name}}</a>
        {{/each}}
      </div>
  </div>
</template>
