<template name="archivedSprints">
  <div id="content">
    <div class="container">
      <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading">
            {{> sprintSearch}}
          </div>
          <div class="sprints-list">
            {{#each sprints}}
              <div class="row sprint-row">
                {{#if editingSprintTitleId}}
                  <div class="col-sm-9">
                    {{> editSprintTitle}}
                  </div>
                {{else}}
                  <div class="col-sm-9"><a href="sprint/{{_id}}" class="block-level" >{{title}}</a></div>
                {{/if}}
                {{#if currentUser}}
                  <div class="col-sm-3">
                    <button id="unarchiveSprint" class="btn btn-primary pull-right">
                      <i class="fa fa-archive"></i> Unarchive
                    </button>
                    <button id="editSprintTitleBtn" class="btn btn-info pull-right">Edit</button>
                  </div>
                {{/if}}
              </div>
            {{/each}}
          </div>
        </div>
      </div>
    </div>
  </div>  
</template>
