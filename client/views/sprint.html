<template name="sprint">
  <div class="panel panel-default">
    <div class="panel-heading">
      <p>Issues for sprint {{title}}</p>
    </div>
    <div class="list-group">
      {{#each issues}}
        <p><a href="{{issue}}" class="list-group-item">{{title}}</a></p>
      {{/each}}
    </div>
  </div>
</template>
