<template name="addSprint">
  <div class="add-sprint">
    <form role="form" id="add-new-sprint">
      <div class="form-group">
        <label>Add a Sprint</label>
        <div class="input-group">
          <input type="text" id="sprint-title" class="form-control" placeholder="Sprint Title">
          <span class="input-group-btn">
            <button id="add-sprint" type="submit" class="btn btn-default">Submit</button>
          </span>
        </div>
      </div>
    </form>
  </div>
</template>
