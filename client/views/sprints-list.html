<template name="sprintsList">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div id="sprint-search-template">
        {{> sprintSearch}}
      </div>
    </div>
    <div class="list-group">
      {{#each sprints}}
        <p><a href="sprint/{{_id}}" class="list-group-item">{{title}}</a></p>
      {{/each}}
    </div>
  </div>
</template>
