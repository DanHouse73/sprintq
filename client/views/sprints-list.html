<template name="sprintsList">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div id="sprint-search-template">
        {{> sprintSearch}}
      </div>
    </div>
    <div class="sprints-list">
      <table class="table table-hover">
        <tbody>
          {{#each sprints}}
            <tr>
              <td><a href="sprint/{{_id}}" class="block-level" >{{title}}</a></td>
              {{#if currentUser}}
                <td>
                  <button id="archiveSprint" class="btn btn-primary pull-right">
                    <i class="fa fa-archive"></i> Archive
                  </button>
                </td>
              {{/if}}
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
