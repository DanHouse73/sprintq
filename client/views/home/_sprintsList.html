<template name="sprintsList">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{> sprintSearch}}
    </div>
    <div class="sprints-list">
      {{#each sprints}}
        <div class="row sprint-row">
          <div  class="col-sm-{{loggedInColumnWidth}}">
            {{#if editingSprintTitleId}}
              {{> editSprintTitle}}
            {{else}}
              <a href="sprint/{{_id}}" class="block-level" >{{title}}</a>
            {{/if}}
          </div>
          {{#if currentUser}}
            <div class="col-sm-3">
              <button id="archiveSprint" class="btn btn-primary pull-right">
                <i class="fa fa-archive"></i> Archive
              </button>
              <button id="editSprintTitleBtn" class="btn btn-info pull-right">Edit</button>
            </div>
          {{/if}}
        </div>
      {{/each}}
    </div>
  </div>
</template>
